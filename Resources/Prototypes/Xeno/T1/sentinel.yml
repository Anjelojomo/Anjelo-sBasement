- type: entity
  name: sentinel
  parent: MobXenoBaseT1
  id: MobSentinelXeno
  components:
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobSpitterXeno
          evolution: 600
    - type: XenoSentinel
    - type: XenoSpit
      action: ActionSentinelDefaultSpit
      projectile: ProjectileToxinSpitWeak
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/sentinel.rsi
      offset: 0,0.4
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        300: Dead
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 15

# spit
- type: entity
  id: ActionSentinelDefaultSpit
  name: Default Spit name
  description: Default Spit desc
  noSpawn: true
  components:
    - type: WorldTargetAction
      useDelay: 5
      range: 0
      sound: !type:SoundPathSpecifier
        path: /Audio/Effects/alien_roar1.ogg
      icon:
        sprite: Actions/xeno.rsi
        state: default_spit
      itemIconStyle: NoItem
      priority: 5
      event: !type:XenoSpitEvent
