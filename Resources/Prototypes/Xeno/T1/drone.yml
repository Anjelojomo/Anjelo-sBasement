- type: entity
  id: ActionXenoDronePsychicCure
  name: action-xeno-drone-psychic-cure
  description: desc-action-xeno-drone-psychic-cure
  noSpawn: true
  components:
    - type: EntityTargetAction
      useDelay: 0
      itemIconStyle: BigAction
      sound: !type:SoundPathSpecifier
        path: /Audio/Effects/alien_roar2.ogg
      icon:
        sprite: Actions/xeno.rsi
        state: psychic_cure
      event: !type:XenoDronePsychicCureEvent
      canTargetSelf: true
      interactOnMiss: false
