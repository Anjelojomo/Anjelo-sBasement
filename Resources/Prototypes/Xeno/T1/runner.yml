- type: entity
  name: runner
  parent: MobXenoBaseT1
  id: MobRunnerXeno
  components:
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobHunterXeno
          evolution: 600
    - type: XenoRunner
    - type: XenoEvasion
    - type: MobThresholds
      thresholds:
        0: Alive
        200: Dead
    - type: Sprite
      drawdepth: Mobs
      sprite: _CM/Mobs/Xenos/runner.rsi
      layers:
      - map: [ "enum.XenoVisualLayers.Base" ]
        state: running
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 15
    - type: MovementSpeedModifier
      baseWalkSpeed: 6
      baseSprintSpeed: 10
    - type: Puller
      needsHands: false
      sprintModifier: 0.6