- type: entity
  name: крашер
  parent: MobXenoQueen
  id: MobCrusherXeno
  components:
    - type: Crusher
    - type: Xeno



- type: entity
  id: ActionCrusherJump
  name: jump
  description: jump desc
  noSpawn: true
  components:
    - type: WorldTargetAction
      useDelay: 0
      icon:
        sprite: Objects/Magic/magicactions.rsi
        state: blink
      itemIconStyle: NoItem
      priority: -12
      event: !type:CrusherJumpEvent
      checkCanAccess: false
      range: 0


- type: entity
  id: ActionCrusherStun
  name: stun
  description: stun desc
  noSpawn: true
  components:
  - type: EntityTargetAction
    useDelay: 0
    itemIconStyle: BigAction
    whitelist:
      components:
      - Body
    canTargetSelf: false
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/disintegrate.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: gib
    event: !type:CrusherStunEvent
      speech: action-speech-spell-smite
