# acidspit
- type: entity
  id: ActionDefilerDefaultSpit
  name: Default Spit name
  description: Default Spit desc
  noSpawn: true
  components:
    - type: WorldTargetAction
      checkCanAccess: false
      useDelay: 30
      range: 0
      sound: !type:SoundPathSpecifier
        path: /Audio/Effects/alien_roar1.ogg
