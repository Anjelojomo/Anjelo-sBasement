- type: entity
  parent: MobXenoBaseT3
  id: MobGorgerXeno
  name: gorger
  components:
    # Actions
    - type: Xeno
      actions:
        - ActionXenoBuildWall
        - ActionXenoVines
        - ActionXenoRejuvenate
        - ActionXenoNightVision
    - type: XenoVines
    - type: XenoBuildWall
      wallPrototype: XenoWallFortified
      timeUsage: 10
    - type: XenoSpitRejuvenate
    # Attack
    - type: MeleeWeapon
      damage:
        groups:
          Brute: 18
        types:
          Structural: 20
    - type: MobThresholds
      thresholds:
        0: Alive
        600: Dead
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTypeTrigger
          damageType: Blunt
          damage: 800
        behaviors:
        - !type:GibBehavior { }
    - type: Sprite
      sprite: _CM/Mobs/Xenos/gorger.rsi
    - type: XenoDegradation
      prototype: MobHivelordXeno
      timeUsage: 60
    - type: SlowOnDamage
      speedModifierThresholds:
        300: 0.9
        360: 0.85
        420: 0.80
        480: 0.75
        540: 0.70

