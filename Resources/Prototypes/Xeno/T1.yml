- type: entity
  name: drone
  parent: MobXenoBaseT1
  id: MobDroneXeno
  components:
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobHivelordXeno
          evolution: 600
    - type: XenoDrone
    - type: XenoVines
    - type: XenoBuildWall
    - type: Sprite
      drawdepth: Mobs
      sprite: _CM/Mobs/Xenos/drone.rsi
      layers:
      - map: [ "enum.XenoVisualLayers.Base" ]
        state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        400: Dead
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTypeTrigger
          damageType: Blunt
          damage: 600
        behaviors:
        - !type:GibBehavior { }
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 8
        types:
          Structural: 10
    - type: XenoDegradation
    - type: SlowOnDamage
      speedModifierThresholds:
        200: 0.9
        240: 0.85
        280: 0.80
        320: 0.75
        360: 0.70

- type: entity
