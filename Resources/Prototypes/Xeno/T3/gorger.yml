- type: entity
  name: gorger
  parent: MobXenoBaseT3
  id: MobGorgerXeno
  components:
    - type: XenoVines
      action: ActionXenoGorgerVines
    - type: XenoBuildWall
      wallPrototype: XenoWallFortified
      timeUsage: 10
    - type: XenoPsychicCure
      healAmount: 500
    - type: XenoSpitRejuvenate
    - type: MobThresholds
      thresholds:
        0: Alive
        500: Dead
    - type: Sprite
      drawdepth: Mobs
      sprite: _CM/Mobs/Xenos/gorger.rsi
      layers:
      - map: [ "enum.XenoVisualLayers.Base" ]
        state: running
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 20


# -------------------------------------
- type: entity
  id: ActionXenoGorgerVines
  parent: ActionXenoVines
  noSpawn: true
  components:
    - type: InstantAction
      useDelay: 5
      sound: !type:SoundPathSpecifier
        path: /Audio/Effects/alien_roar1.ogg
      icon:
        sprite: Actions/xeno.rsi
        state: vines
      event: !type:XenoVinesEvent
      checkCanInteract: false
