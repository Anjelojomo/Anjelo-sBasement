- type: entity
  name: Defiler
  parent: MobXenoBaseT3
  id: MobDefilerXeno
  components:
    - type: XenoDefiler
    - type: XenoExplosive
    - type: XenoSpit
      action: ActionDefilerDefaultSpit
      projectile: ProjectileDefilerAcidSpit
      speed: 25
    - type: XenoSpit2
      action: ActionDefilerAcidSpit
      projectile: ProjectileDefilerDefaultSpit
      speed: 25
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/defiler.rsi
      offset: 0,0.4
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        250: Dead
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 25


