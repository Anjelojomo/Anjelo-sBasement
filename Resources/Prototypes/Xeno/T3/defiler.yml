- type: entity
  name: Defiler
  parent: MobXenoBaseT3
  id: MobDefilerXeno
  components:
    - type: XenoDefiler
    - type: XenoExplosive
    - type: XenoSpit
      action: ActionDefilerDefaultSpit
      projectile: ProjectileNeurotoxinVeil
      speed: 25
    - type: XenoSpit2
      action: ActionDefilerAcidSpit
      projectile: ProjectileToxinSpit
      speed: 25
    - type: Sprite
      drawdepth: Mobs
      sprite: _CM/Mobs/Xenos/defiler.rsi
      layers:
      - map: [ "enum.XenoVisualLayers.Base" ]
        state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        500: Dead
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 25


# acidspit
- type: entity
  id: ActionDefilerDefaultSpit
  name: Default Spit name
  description: Default Spit desc
  noSpawn: true
  components:
    - type: WorldTargetAction
      useDelay: 30
      range: 0
      sound: !type:SoundPathSpecifier
        path: /Audio/Effects/alien_roar1.ogg
      icon:
        sprite: Actions/xeno.rsi
        state: neurotoxin_veil
      itemIconStyle: NoItem
      priority: 5
      event: !type:XenoSpitEvent
      interactOnMiss: false
      checkCanInteract: false

# acidspit
- type: entity
  id: ActionDefilerAcidSpit
  name: Acid Spit
  description: Acid Spit desc
  noSpawn: true
  components:
    - type: WorldTargetAction
      useDelay: 5
      range: 0
      sound: !type:SoundPathSpecifier
        path: /Audio/Effects/alien_roar2.ogg
      icon:
        sprite: Actions/xeno.rsi
        state: toxin_spit
      itemIconStyle: NoItem
      priority: 6
      event: !type:XenoSpit2Event
      interactOnMiss: false
      checkCanInteract: false