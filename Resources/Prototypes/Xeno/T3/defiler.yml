# acidspit projective
- type: entity
  id: ProjectileDefilerAcidSpit
  name: DefilerAcidSpit proj name
  description: DefilerAcidSpit proj desc
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Xeno/spit.rsi
    layers:
      - state: grenade
  - type: SplashOnTrigger
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.3,0.15,0.3"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
        - Opaque
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable

