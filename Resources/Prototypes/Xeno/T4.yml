- type: entity
  parent: MobXenoBaseT4
  id: MobPraetorianXeno
  name: praetorian
  components:
    # Actions
    - type: Xeno
      actions:
        - ActionXenoSpawn
        - ActionXenoRejuvenate
        - ActionXenoAcid
        - ActionDefilerDefaultSpit
        - ActionXenoRest
    - type: XenoSpawnEntities
    - type: XenoSpitRejuvenate
    - type: XenoAcid
      acidTime: 30
    - type: XenoSpit
      projectile: ProjectileNeurotoxinVeil
      speed: 25
    # Attack
    - type: MeleeWeapon
      damage:
        groups:
          Brute: 36
    # Shoot
    - type: Gun
      fireRate: 1
      selectedMode: FullAuto
      useKey: false
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
      stopMeleeOnShoot: false
    - type: ShowXenoAgeIcons
      jobId: JobPretor
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 0.01
      rechargeSound:
        path: /Audio/Effects/alien_roar1.ogg
        params:
          volume: -9
    - type: BasicEntityAmmoProvider
      proto: ProjectileToxinSpit
      capacity: 1
      count: 1
    - type: Sprite
      sprite: _CM/Mobs/Xenos/praetorian.rsi
    - type: MobThresholds
      thresholds:
        0: Alive
        1600: Dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTypeTrigger
            damageType: Blunt
            damage: 1800
          behaviors:
            - !type:GibBehavior { }
    - type: SlowOnDamage
      speedModifierThresholds:
        800: 0.9
        960: 0.85
        1120: 0.80
        1280: 0.75
        1440: 0.70

- type: entity
  parent: MobXenoBaseT4
  id: MobQueenXeno
  name: queen
  components:
    # Actions
    - type: Xeno
      actions:
        - ActionXenoStun
        - ActionXenoLayEgg
        - ActionXenoScreech
        - ActionXenoBuildWall
        - ActionXenoVines
        - ActionXenoRejuvenate
        - ActionXenoAcid
        - ActionDefilerDefaultSpit
        - ActionXenoRest
    - type: XenoLayEgg
    - type: XenoStun
    - type: XenoScreech
    - type: XenoVines
    - type: XenoBuildWall
      wallPrototype: XenoWallFortified
      timeUsage: 10
    - type: XenoAcid
      acidTime: 30
    - type: XenoSpit
      projectile: ProjectileNeurotoxinVeilRoyal
      speed: 25
    - type: XenoSpitRejuvenate
    # Evolution
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobRoyalQueenXeno
          evolution: 6500
    # Attack
    - type: MeleeWeapon
      damage:
        groups:
          Brute: 20
        types:
          Structural: 60
    # Shoot
    - type: Gun
      fireRate: 1
      selectedMode: FullAuto
      useKey: false
      stopMeleeOnShoot: false
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
    - type: ShowXenoAgeIcons
      jobId: JobQuinn
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 0.01
      rechargeSound:
        path: /Audio/Effects/alien_roar1.ogg
        params:
          volume: -9
    - type: BasicEntityAmmoProvider
      proto: ProjectileToxinSpit
      capacity: 1
      count: 1
    - type: Sprite
      sprite: _CM/Mobs/Xenos/queen.rsi
    - type: MobThresholds
      thresholds:
        0: Alive
        1800: Dead
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTypeTrigger
          damageType: Blunt
          damage: 2000
        behaviors:
        - !type:GibBehavior { }
    - type: SlowOnDamage
      speedModifierThresholds:
        900: 0.9
        1080: 0.85
        1260: 0.80
        1440: 0.75
        1620: 0.70

- type: entity
  name: rouny
  parent: MobXenoBaseT4
  id: MobRounyXeno
  components:
    # Actions
    - type: Xeno
      actions:
        - ActionXenoEvasion
        - ActionXenoStealth
        - ActionXenoPsychicJump
        - ActionXenoRest
    - type: XenoEvasion
    - type: XenoStealth
    - type: XenoPsychicJump
    # Attack
    - type: MeleeWeapon
      damage:
        groups:
          Brute: 36
    # Stealth
    - type: Stealth
    - type: StealthOnMove
      passiveVisibilityRate: -0.6
      movementVisibilityRate: 0.2
    - type: ShowXenoAgeIcons
      jobId: JobRuni
    - type: Sprite
      sprite: _CM/Mobs/Xenos/rouny.rsi
    - type: MobThresholds
      thresholds:
        0: Alive
        800: Dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTypeTrigger
            damageType: Blunt
            damage: 1000
          behaviors:
            - !type:GibBehavior { }
    - type: MovementSpeedModifier
      baseWalkSpeed: 6
      baseSprintSpeed: 10
    - type: Puller
      sprintModifier: 0.95
    - type: SlowOnDamage
      speedModifierThresholds:
        400: 0.9
        480: 0.85
        560: 0.80
        640: 0.75
        720: 0.70
    - type: FootstepModifier
      footstepSoundCollection:
        collection: XenoFootstepMedium
