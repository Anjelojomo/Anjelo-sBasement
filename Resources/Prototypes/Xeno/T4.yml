      jobId: JobPretor
    - type: XenoPraetorian
    - type: XenoSpawnEntities
    - type: XenoSpitRejuvenate
    - type: XenoSpit
      action: ActionDefilerDefaultSpit
      projectile: ProjectileNeurotoxinVeil
      speed: 25
    - type: Gun
      fireRate: 0.25
      selectedMode: FullAuto
      useKey: false
      availableModes:
      - FullAuto
      soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
      stopMeleeOnShoot: false
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 0.25
    - type: BasicEntityAmmoProvider
      proto: ProjectileToxinSpit
      capacity: 1
      count: 1
    - type: Sprite
      drawdepth: Mobs
      sprite: _CM/Mobs/Xenos/praetorian.rsi
      layers:
      - map: [ "enum.XenoVisualLayers.Base" ]
        state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        1600: Dead
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTypeTrigger
          damageType: Blunt
          damage: 1800
        behaviors:
        - !type:GibBehavior { }
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 36
    - type: XenoAcid
      TimeSpan: 30
    - type: SlowOnDamage
      speedModifierThresholds:
        800: 0.9
        960: 0.85
        1120: 0.80
        1280: 0.75
        1440: 0.70

