- type: entity
  name: praetorian
  parent: MobXenoBaseT4
  id: MobPraetorianXeno
  components:
    - type: ShowXenoAgeIcons
      jobId: JobPretor
    - type: XenoPraetorian
    - type: XenoSpawnEntities
    - type: XenoSpitRejuvenate
    - type: XenoSpit
      action: ActionDefilerDefaultSpit
      projectile: ProjectileNeurotoxinVeil
      speed: 25
    - type: Gun
      fireRate: 0.25
      selectedMode: FullAuto
      useKey: false
      availableModes:
      - FullAuto
      soundGunshot: /Audio/Weapons/Xeno/alien_spitacid.ogg
    - type: RechargeBasicEntityAmmo
      rechargeCooldown: 0.25
    - type: BasicEntityAmmoProvider
      proto: ProjectileToxinSpit
      capacity: 1
      count: 1
    - type: Sprite
      drawdepth: Mobs
      sprite: _CM/Mobs/Xenos/praetorian.rsi
      layers:
      - map: [ "enum.XenoVisualLayers.Base" ]
        state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        1600: Dead
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 36
    - type: XenoAcid

