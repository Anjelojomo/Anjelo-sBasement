- type: entity
  name: bull
  parent: MobXenoBaseT2
  id: MobBullXeno
  components:
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobCrusherXeno
          evolution: 900
        - !type:XenoEvolution
          prototype: MobRavagerXeno
          evolution: 1500
    - type: XenoStun
    - type: MobThresholds
      thresholds:
        0: Alive
        800: Dead
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTypeTrigger
          damageType: Blunt
          damage: 1000
        behaviors:
        - !type:GibBehavior { }
    - type: Sprite
      drawdepth: Mobs
      sprite: _CM/Mobs/Xenos/bull.rsi
      layers:
      - map: [ "enum.XenoVisualLayers.Base" ]
        state: running
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 28
    - type: MovementSpeedModifier
      baseWalkSpeed: 3
      baseSprintSpeed: 6
    - type: XenoDegradation
      prototype: MobWarriorXeno
      timeUsage: 30

