- type: entity
  parent: SimpleMobBase
  id: MobFaceHugger
  name: Facehugger
  components:
    - type: FaceHugger
    - type: FaceHugging
      paralyzeTime: 3
      chansePounce: 100
    - type: Sprite
      sprite: Mobs/Aliens/facehugger.rsi
      drawdepth: SmallMobs
      noRot: true
      layers:
        - map: [ "enum.DamageStateVisualLayers.Base" ]
          state: alive
    - type: DamageStateVisuals
      states:
        Alive:
          Base: alive
        Dead:
          Base: dead
    - type: Item
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.2
          density: 100
          mask:
            - SmallMobMask
          layer:
            - SmallMobLayer
    - type: Speech
    - type: Bloodstream
      bloodMaxVolume: 10
      bloodReagent: Blood
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: FaceHugger
      description: FaceHugger
      rules: FaceHugger
    - type: GhostTakeoverAvailable
    - type: MeleeWeapon
      hidden: true
      soundHit:
        path: /Audio/Effects/bite.ogg
      angle: 0
      animation: WeaponArcBite
      damage:
        types:
          Piercing: 2
    - type: MobThresholds
      thresholds:
        0: Alive
        25: Dead
    - type: MovementSpeedModifier
      baseWalkSpeed: 5
      baseSprintSpeed: 9
    - type: Tag
      tags:
        - CannotSuicide
    - type: NoSlip
    - type: Clothing
      quickEquip: false
      sprite: Clothing/Mask/gascentcom.rsi
      slots:
        - MASK
    - type: Blindfold


- type: entity
  id: ActionFaceHuggerJump
  name: Jump
  description: Jump right at the face!
  noSpawn: true
  components:
    - type: WorldTargetAction
      useDelay: 0
      icon:
        sprite: Actions/facehugger.rsi
        state: borer_jump
      itemIconStyle: NoItem
      priority: -12
      event: !type:FaceHuggerJumpActionEvent
      checkCanAccess: false
      range: 0
