- type: entity
  name: крашер
  parent: MobXenoBase
  id: MobCrusherXeno
  components:
    - type: Crusher
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/crusher.rsi
      offset: 0,0.4
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        400: Dead
    - type: SlowOnDamage
      speedModifierThresholds:
        200: 0.7
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 35
    - type: MovementSpeedModifier
      baseWalkSpeed: 5
      baseSprintSpeed: 9



- type: entity
  id: ActionCrusherJump
  name: jump
  description: jump desc
  noSpawn: true
  components:
    - type: WorldTargetAction
      useDelay: 0
      sound: !type:SoundPathSpecifier
        path: /Audio/Effects/alien_roar1.ogg
      icon:
        sprite: Actions/xeno.rsi
        state: jump
      itemIconStyle: NoItem
      priority: -12
      event: !type:CrusherJumpEvent
      checkCanAccess: false
      range: 0


- type: entity
  id: ActionCrusherStun
  name: stun
  description: stun desc
  noSpawn: true
  components:
  - type: EntityTargetAction
    useDelay: 0
    itemIconStyle: BigAction
    whitelist:
      components:
      - Body
    canTargetSelf: false
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Effects/alien_roar2.ogg
    icon:
      sprite: Actions/xeno.rsi
      state: stun
    event: !type:CrusherStunEvent
      speech: action-speech-spell-smite
