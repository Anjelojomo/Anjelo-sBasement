- type: entity
  name: Defiler
  parent: MobXenoBase
  id: MobDefilerXeno
  components:
    - type: Defiler
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/defiler.rsi
      offset: 0,0.4
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        250: Dead
    - type: SlowOnDamage
      speedModifierThresholds:
        125: 0.7
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 25

