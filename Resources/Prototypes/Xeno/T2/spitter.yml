- type: entity
  name: spitter
  parent: MobXenoBaseT2
  id: MobSpitterXeno
  components:
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobDefilerXeno
          evolution: 1200
    - type: XenoSpitter
    - type: XenoSpit
      action: ActionDefilerDefaultSpit
      projectile: ProjectileDefilerAcidSpit
      speed: 20
    - type: XenoSpit2
      action: ActionDefilerAcidSpit
      projectile: ProjectileDefilerDefaultSpit
      speed: 20
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/spitter.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        400: Dead
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 20
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 550
          mask:
          - MobMask
          layer:
          - MobLayer