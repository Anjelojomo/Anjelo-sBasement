- type: entity
  name: spitter
  parent: MobXenoBaseT2
  id: MobSpitterXeno
  components:
    - type: XenoExplosive
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobDefilerXeno
          evolution: 1200
    - type: XenoSpitter
    - type: XenoSpit
      action: ActionDefilerDefaultSpit
      projectile: ProjectileNeurotoxinVeil
      speed: 20
    - type: XenoSpit2
      action: ActionDefilerAcidSpit
      projectile: ProjectileToxinSpit
      speed: 20
    - type: Sprite
      drawdepth: Mobs
      sprite: _CM/Mobs/Xenos/spitter.rsi
      layers:
      - map: [ "enum.XenoVisualLayers.Base" ]
        state: running
    - type: MobThresholds
      thresholds:
        0: Alive
        400: Dead
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 20
