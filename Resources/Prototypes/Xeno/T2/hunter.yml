- type: entity
  name: hunter
  parent: MobXenoBaseT2
  id: MobHunterXeno
  components:
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobWarlockXeno
          evolution: 1200
    - type: XenoHunter
    - type: XenoEvasion
    - type: XenoStealth
    - type: MobThresholds
      thresholds:
        0: Alive
        300: Dead
    - type: Sprite
      drawdepth: Mobs
      sprite: _CM/Mobs/Xenos/hunter.rsi
      layers:
      - map: [ "enum.XenoVisualLayers.Base" ]
        state: running
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 20
    - type: MovementSpeedModifier
      baseWalkSpeed: 6
      baseSprintSpeed: 10
    - type: StealthOnMove
      passiveVisibilityRate: -0.6
      movementVisibilityRate: 0.4
    - type: Stealth
