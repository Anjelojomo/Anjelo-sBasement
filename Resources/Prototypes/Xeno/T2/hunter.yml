- type: entity
  name: hunter
  parent: MobXenoBaseT2
  id: MobHunterXeno
  components:
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobWarlockXeno
          evolution: 1200
    - type: XenoHunter
    - type: XenoStealth
    - type: MobThresholds
      thresholds:
        0: Alive
        200: Dead
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/hunter.rsi
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: running
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 25
    - type: MovementSpeedModifier
      baseWalkSpeed: 4
      baseSprintSpeed: 8
    - type: StealthOnMove
      passiveVisibilityRate: -0.6
      movementVisibilityRate: 0.4
    - type: Stealth
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 550
          mask:
          - MobMask
          layer:
          - MobLayer