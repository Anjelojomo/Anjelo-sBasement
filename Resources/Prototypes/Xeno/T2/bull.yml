- type: entity
  name: bull
  parent: MobXenoBaseT2
  id: MobBullXeno
  components:
    - type: XenoEvolutions
      evolutions:
        - !type:XenoEvolution
          prototype: MobCrusherXeno
          evolution: 1200
        - !type:XenoEvolution
          prototype: MobRavagerXeno
          evolution: 1800
    - type: XenoBull
    - type: XenoStun
      action: ActionXenoBullStun
    - type: MobThresholds
      thresholds:
        0: Alive
        600: Dead
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Xenos/bull.rsi
      layers:
      - map: ["enum.DamageStateVisualLayers.Base"]
        state: running
    - type: MeleeWeapon
      hidden: true
      damage:
        groups:
          Brute: 30
    - type: MovementSpeedModifier
      baseWalkSpeed: 3
      baseSprintSpeed: 6
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.45
          density: 550
          mask:
          - MobMask
          layer:
          - MobLayer

# -------------------------------------
- type: entity
  id: ActionXenoBullStun
  name: action-xeno-bull-stun
  description: desc-action-bull-stun
  noSpawn: true
  components:
    - type: EntityTargetAction
      useDelay: 10
      itemIconStyle: BigAction
      sound: !type:SoundPathSpecifier
        path: /Audio/Effects/alien_roar2.ogg
      icon:
        sprite: Actions/xeno.rsi
        state: stun
      event: !type:XenoStunEvent
      canTargetSelf: false
      interactOnMiss: false
