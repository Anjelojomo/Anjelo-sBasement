#acidspit projective
- type: entity
  id: ProjectileDefilerAcidSpit
  name: DefilerAcidSpit proj name
  description: DefilerAcidSpit proj desc
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: grenade
  - type: SplashOnTrigger

