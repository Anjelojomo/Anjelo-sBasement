#kamikadze
- type: entity
  id: ActionDefilerExplosive
  name: Explosive name
  description: Explosive desc
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 0
    priority: 7
    icon: Interface/Actions/scream.png
