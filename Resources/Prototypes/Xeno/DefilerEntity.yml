  name: Acid Spit
  description: Acid Spit desc
  noSpawn: true
  components:
    - type: WorldTargetAction
      useDelay: 0
      range: 0
      icon:
        sprite: Objects/Magic/magicactions.rsi
        state: blink
      itemIconStyle: NoItem
