#acidspit
- type: entity
  id: ActionDefilerDefaultSpit
  name: Default Spit name
  description: Default Spit desc
  noSpawn: true
  components:
    - type: WorldTargetAction
      useDelay: 0
      range: 0
      icon:
        sprite: Objects/Magic/magicactions.rsi
        state: blink
      itemIconStyle: NoItem
      priority: 5
      event: !type:DefilerDefaultSpitEvent

#acidspit
- type: entity
