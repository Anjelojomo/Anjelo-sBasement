- type: entity
  parent: BaseMob
  id: RaptorObserver
  name: CAS
  noSpawn: true
  components:
  - type: Tag
    tags:
      - InteractionCAS
  - type: TagInteraction
    whitelistTag: InteractionCAS
  - type: Sprite
    sprite: Mobs/Silicon/cas.rsi
    color: "#7ec9f7"
    state: marker
    noRot: true
    shader: unshaded
    overrideContainerOcclusion: true # Ghosts always show up regardless of where they're contained.
    drawdepth: Ghosts
  - type: ContentEye
    maxZoom: 8.916104, 8.916104
  - type: Input
    context: "aghost"
  - type: Hands
  - type: Physics
    bodyType: KinematicController
  - type: Body
    prototype: Aghost
  - type: Stripping
  - type: CargoSellBlacklist
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        mask:
        - GhostImpassable
  - type: Eye
    drawFov: false
  - type: MovementSpeedModifier
    baseSprintSpeed: 16
    baseWalkSpeed: 8
  - type: MovementIgnoreGravity
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Command
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Alpha
    - Bravo
    - Charlie
    - Delta
    globalReceive: true
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
      - Binary
      - Common
      - Command
  - type: CanMoveInAir
  - type: Visibility
    layer: 1