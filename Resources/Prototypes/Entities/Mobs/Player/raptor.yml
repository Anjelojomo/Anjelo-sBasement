- type: entity
  parent: BaseMob
  id: RaptorObserver
  name: CAS
  noSpawn: true
  components:
  - type: Sprite
    sprite: Mobs/Silicon/cas.rsi
    color: "#7ec9f7"
    state: marker
    noRot: true
    shader: unshaded
  - type: ContentEye
    maxZoom: 8.916104, 8.916104
  - type: Tag
    tags:
    - InstantDoAfters
    - CanPilot
    - BypassInteractionRangeChecks
  - type: Input
    context: "aghost"
  - type: GhostHearing
  - type: Hands
  - type: Physics
    ignorePaused: true
    bodyType: KinematicController
    bodyStatus: InAir
  - type: Body
    prototype: Aghost
  - type: Access
    groups:
    - AllAccess
  - type: UserInterface
    interfaces:
      - key: enum.SolarControlConsoleUiKey.Key
        type: SolarControlConsoleBoundUserInterface
      - key: enum.CommunicationsConsoleUiKey.Key
        type: CommunicationsConsoleBoundUserInterface
      - key: enum.RadarConsoleUiKey.Key
        type: RadarConsoleBoundUserInterface
      - key: enum.CargoConsoleUiKey.Orders
        type: CargoOrderConsoleBoundUserInterface
      - key: enum.CrewMonitoringUIKey.Key
        type: CrewMonitoringBoundUserInterface
      - key: enum.GeneralStationRecordConsoleKey.Key
        type: GeneralStationRecordConsoleBoundUserInterface
  - type: IntrinsicUI
    uis:
      - key: enum.SolarControlConsoleUiKey.Key
        toggleAction: ActionAGhostShowSolar
      - key: enum.CommunicationsConsoleUiKey.Key
        toggleAction: ActionAGhostShowCommunications
      - key: enum.RadarConsoleUiKey.Key
        toggleAction: ActionAGhostShowRadar
      - key: enum.CargoConsoleUiKey.Orders
        toggleAction: ActionAGhostShowCargo
      - key: enum.CrewMonitoringUIKey.Key
        toggleAction: ActionAGhostShowCrewMonitoring
      - key: enum.GeneralStationRecordConsoleKey.Key
        toggleAction: ActionAGhostShowStationRecords
  - type: SolarControlConsole # look ma i AM the computer!
  - type: CommunicationsConsole
    title: comms-console-announcement-title-centcom
    color: "#228b22"
  - type: RadarConsole
  - type: CargoOrderConsole
  - type: CrewMonitoringConsole
    snap: false
    precision: 3
  - type: GeneralStationRecordConsole
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: CrewMonitor
  - type: WirelessNetworkConnection
    range: 500
  - type: StationLimitedNetwork
  - type: Thieving
    stripTimeReduction: 9999
    stealthy: true
  - type: Stripping
  - type: SolutionScanner
  - type: IgnoreUIRange
  - type: CargoSellBlacklist
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        mask:
        - GhostImpassable
  - type: Eye
    drawFov: false
  - type: Examiner
    skipChecks: true
  - type: MovementSpeedModifier
    baseSprintSpeed: 16
    baseWalkSpeed: 8
  - type: MovementIgnoreGravity
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Command
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Alpha
    - Bravo
    - Charlie
    - Delta
    globalReceive: true
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
      - Binary
      - Common
      - Command
  - type: CanMoveInAir
  - type: Ghost
    canInteract: true
  - type: Visibility
    layer: 1