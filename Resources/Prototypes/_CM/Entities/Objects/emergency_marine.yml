- type: entity
  name: survival box
  parent: BoxCardboard
  id: BoxEmergencyMarine
  description: It's a box with basic internals inside.
  components:
  - type: StorageFill
    contents:
      - id: BruteAutoInjector
      - id: BurnAutoInjector
      - id: CausticAutoInjector
      - id: Gauze
      - id: PillCanisterDermaline
      - id: PillCanisterBicaridine
  - type: Sprite
    layers:
      - state: internals
      - state: emergencytank
  - type: Storage
    capacity: 30
  - type: Item
    size: 30

- type: entity
  name: burn auto-injector
  parent: ChemicalMedipen
  id: CausticAutoInjector
  description: A rapid dose of dermaline and leporazine, intended for combat applications
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/medipen.rsi
    layers:
    - state: dermpen
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: Hypospray
    solutionName: pen
    transferAmount: 10
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 10
        reagents:
        - ReagentId: Sigynate
          Quantity: 10
  - type: Tag
    tags: []

- type: entity
  name: pill canister
  id: PillCanisterBicaridine
  parent: PillCanister
  description: Holds up to 9 pills.
  components:
  - type: StorageFill
    contents:
      - id: PillBicaridine
        amount: 9

- type: entity
  name: pill canister
  id: PillCanisterDermaline
  parent: PillCanister
  description: Holds up to 9 pills.
  components:
  - type: StorageFill
    contents:
      - id: PillDermaline
        amount: 9