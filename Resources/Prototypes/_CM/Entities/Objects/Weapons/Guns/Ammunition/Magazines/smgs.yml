# Boxes
- type: entity
  parent: BaseBoxCM
  id: Box450_BrushmasterCM
  name: Box (450 Brushmaster)
  components:
  - type: BallisticAmmoProvider
    capacity: 200
    proto: CartridgeSmg450Brushmaster
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/light_rifle.rsi
    layers:
    - state: base-b
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: magb
    steps: 2
    zeroVisible: false

- type: entity
  parent: BaseBoxCM
  id: Box458_SocomCM
  name: Box (458 Socom)
  components:
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - CartridgeSmg458Socom
    capacity: 200
    proto: CartridgeSmg458Socom
  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/light_rifle.rsi
    layers:
    - state: base-b
      map: ["enum.GunVisualLayers.Base"]
    - state: magb-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: magb
    steps: 2
    zeroVisible: false
