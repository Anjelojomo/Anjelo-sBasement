- type: entity
  id: BaseMagazinePistolM4A3
  name: "M4A3 magazine (9mm)"
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazinePistolM4A3
  - type: Item
    size: 5
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistol9
    capacity: 12
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Ammunition/Magazine/Pistol/m4a3.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

