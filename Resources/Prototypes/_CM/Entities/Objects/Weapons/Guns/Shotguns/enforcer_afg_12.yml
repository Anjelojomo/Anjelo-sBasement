- type: entity
  name: Enforcer AFG-12
  parent: BaseItem
  id: WeaponShotgunEnforcerAFG-12
  description: Военные дробовики разрабатываются с учетом максимальной надежности и долговечности.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Shotguns/enforcer.rsi
    layers:
      - state: icon
        map: [ "enum.GunVisualLayers.Base" ]
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Guns/Shotguns/enforcer.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
    - belt
  - type: AmmoCounter
  - type: Gun
    fireRate: 3
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineShotgunAFG-12
        priority: 2
        whitelist:
          tags:
          - ShellShotgunAFG-12
          - MagazineShotgunAFG-12
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  
- type: Tag
  id: ShellShotgunAFG-12