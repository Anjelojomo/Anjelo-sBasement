- type: entity
  name: M37A2 pump shotgun
  # Don't parent to BaseWeaponShotgun because it differs significantly
  parent: BaseItem
  id: WeaponShotgunM37
  description: An Armat Battlefield Systems classic design, the M37A2 combines close-range firepower with long term reliability.
  components:
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Shotguns/m37.rsi
    layers:
      - state: icon
        map: [ "enum.GunVisualLayers.Base" ]
  - type: Item
    size: 30
  - type: Clothing
    sprite: _CM/Objects/Weapons/Guns/Shotguns/m37.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -5
    maxAngle: -5
  - type: Gun
    minAngle: 10
    maxAngle: 20
    fireRate: 0.5
    angleIncrease: 3
    angleDecay: 16
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/shotgun.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/empty.ogg
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - ShellShotgun
    capacity: 8
    proto: ShellShotgun
    soundInsert:
      path: /Audio/Weapons/Guns/MagIn/shotgun_insert.ogg
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
        ents: []
  - type: StaticPrice
    price: 500
