- type: entity
  name: M4RA battle rifle
  parent: BaseWeaponRifle
  id: WeaponSniperM4RA
  description: The M4RA battle rifle is a designated marksman rifle in service with the USCM. Sporting a bullpup configuration, the M4RA battle rifle is perfect for reconnaissance and fire support teams.
  components:
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Snipers/m4ra.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _CM/Objects/Weapons/Guns/Snipers/m4ra.rsi
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -4
    maxAngle: -4
  - type: Gun
    minAngle: 11
    maxAngle: 15
    fireRate: 3.5
    angleIncrease: 3
    angleDecay: 16
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/sniper.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifleM4RA
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineRifleM4RA
      gun_chamber:
        name: Chamber
        startingItem: BulletRifle1024
        priority: 1
        whitelist:
          tags:
            - BulletRifle1024
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

