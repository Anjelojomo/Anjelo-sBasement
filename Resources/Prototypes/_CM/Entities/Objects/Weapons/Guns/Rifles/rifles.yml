- type: entity
  name: M41A pulse rifle MK2
  parent: BaseWeaponRifle
  id: WeaponRifleM41A
  description: The standard issue rifle of the Colonial Marines. Commonly carried by most combat personnel. Uses 10x24mm caseless ammunition.
  components:
  - type: ChamberMagazineAmmoProvider
    boltClosed: true
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Rifles/m41a.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _CM/Objects/Weapons/Guns/Rifles/m41a.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
    - belt
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -5
    maxAngle: -7
  - type: Gun
    minAngle: 5
    maxAngle: 45
    fireRate: 9
    angleIncrease: 3
    angleDecay: 16
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ltrifle.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineRifleM41A
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 1
        whitelist:
          tags:
            - MagazineRifleM41A
            - CartridgeRifle1024
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  

