- type: entity
  name: M41A pulse rifle MK2
  parent: BaseWeaponRifleCM
  id: WeaponRifleM41A
  description: The standard issue rifle of the Colonial Marines. Commonly carried by most combat personnel. Uses 10x24mm caseless ammunition.
  components:
  - type: Sprite
    sprite: _CM/Objects/Weapons/Guns/Rifles/m41a.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _CM/Objects/Weapons/Guns/Rifles/m41a.rsi
  - type: GunWieldBonus
    minAngle: -5
    maxAngle: -7
  - type: Gun
    minAngle: 5
    maxAngle: 45
    fireRate: 8
    angleIncrease: 3
    angleDecay: 16
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/ltrifle.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        startingItem: MagazineRifleM41A
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        whitelist:
          tags:
            - MagazineRifleM41A
      gun_chamber:
        whitelist:
          tags:
            - CartridgeRifle1024

