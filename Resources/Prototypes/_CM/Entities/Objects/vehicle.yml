- type: entity
  id: BaseVehicleCrane
  save: false
  abstract: true
  components:
  - type: MobMover
  - type: Mech
  - type: MechAir
  - type: AirFilter
    # everything except oxygen and nitrogen
    gases:
    - CarbonDioxide
    - Plasma
    - Tritium
    - WaterVapor
    - Ammonia
    - NitrousOxide
    - Frezon
    #- Helium3 TODO: fusion
    # remove everything except oxygen to maintain oxygen ratio
    overflowGases:
    - Nitrogen
    - CarbonDioxide
    - Plasma
    - Tritium
    - WaterVapor
    - Ammonia
    - NitrousOxide
    - Frezon
    #- Helium3 TODO: fusion
  - type: AirIntake
  # for intake and filter to work
  - type: AtmosDevice
    requireAnchored: false
    joinSystem: true
  - type: DoAfter
  - type: Repairable
    fuelCost: 25
    doAfterDelay: 10
  - type: UserInterface
    interfaces:
      enum.MechUiKey.Key:
        type: MechBoundUserInterface
  - type: Puller
    needsHands: false
  - type: InputMover
  - type: InteractionOutline
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 2
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Physics
    bodyType: KinematicController
  - type: Clickable
  - type: WiresPanel
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.8,-0.8,0.8,0.8"
        density: 100
        mask:
        - LargeMobMask
        layer:
        - MobLayer
  - type: Appearance
  - type: ContainerContainer
    containers:
      mech-pilot-slot: !type:ContainerSlot
      mech-equipment-container: !type:Container
      mech-battery-slot: !type:ContainerSlot
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/_CM/Vehicle/tank_driving.ogg
  - type: GuideHelp
    guides:
    - Robotics
  - type: NpcFactionMember
    factions:
    - NanoTrasen

- type: entity
  id: VehicleCraneCargo
  parent: BaseVehicleCrane
  name: Погрузочный кран
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: _CM/vehicle/cargo_tank.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: crane_cargo
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/_CM/Vehicle/tank_driving.ogg
  - type: Mech
    baseState: crane_cargo
    openState: crane_cargo
    brokenState: crane_wrecked
    mechToPilotDamageMultiplier: 0.75
    pilotWhitelist:
      components:
        - HumanoidAppearance
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.25
    baseSprintSpeed: 3.6

- type: entity
  id: VehicleCraneBattery
  parent: VehicleCraneCargo
  suffix: Battery
  components:
  - type: ContainerFill
    containers:
      mech-battery-slot:
      - PowerCellHigh
      mech-equipment-container:
      - MechEquipmentGrabber
      - MechEquipmentGrabber
      - MechEquipmentGrabber