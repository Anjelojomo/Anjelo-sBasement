- type: entity
  name: Микроядерный источник энергии
  id: PowerCellHighTank
  suffix: Full
  parent: BasePowerCell
  components:
  - type: Sprite
    layers:
    - map: [ "enum.PowerCellVisualLayers.Base" ]
      state: Uranium_reactor
    - map: [ "enum.PowerCellVisualLayers.Unshaded" ]
      state: o2
      shader: unshaded
  - type: Battery
    maxCharge: 1080
    startingCharge: 1080
  - type: MachinePart
    part: PowerCell
    rating: 3
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 100
  - type: Explosive
    explosionType: Default
    maxIntensity: 100
    intensitySlope: 4
    totalIntensity: 200
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
        - !type:ExplodeBehavior

