- type: entity
  id: BoxMRP
  parent: BoxBase
  name: USCM MRE
  description: A Meal, Ready-to-Eat. A single-meal combat ration designed to provide a soldier with enough nutrients for a day of strenuous work. Its expiration date is at least 20 years ahead of your combat life expectancy.
  components:
  - type: Sprite
    sprite: _CM/Objects/Storage/mre.rsi
    layers:
      - state: mealpack
  - type: Item
    sprite: _CM/Objects/Storage/mre.rsi
    size: Normal
  - type: Storage
    maxTotalWeight: 30
    maxItemSize: Small
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: Construction
    graph: BoxCardboard
    node: boxcardboard
    containers:
      - entity_storage
  - type: PhysicalComposition
    materialComposition:
      Cardboard: 100
  - type: StaticPrice
    price: 10

- type: entity
  name: survival box
  parent: BoxCardboard
  id: BoxEmergencyMarine
  description: It's a box with basic internals inside.
  components:
  - type: StorageFill
    contents:
      - id: BruteAutoInjector
      - id: BurnAutoInjector
      - id: CausticAutoInjector
      - id: Gauze
      - id: PillCanisterDermaline
      - id: PillCanisterBicaridine
      - id: PillCanisterKelotane
  - type: Sprite
    layers:
      - state: internals
      - state: emergencytank
  - type: Storage
    grid:
    - 0,0,3,3 # TODO: Change this
    maxItemSize: Small
  - type: Item
    size: Small