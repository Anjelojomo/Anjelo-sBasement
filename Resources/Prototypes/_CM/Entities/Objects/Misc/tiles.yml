- type: entity
  parent: BaseItem
  id: CMFloorTileItemBase
  abstract: true
  components:
    - type: Sprite
      sprite: _CM/Objects/Tiles/tile.rsi
    - type: Item
      sprite: _CM/Objects/Tiles/tile.rsi

- type: entity
  name: steel tile
  parent: CMFloorTileItemBase
  id: CMFloorTileItemSteel
  components:
    - type: Sprite
      state: floor
    - type: Item
      heldPrefix: floor
    - type: FloorTile
      outputs:
        - CMPlating
        - CMFloorSteel
    - type: Stack
      stackType: FloorTileSteel
