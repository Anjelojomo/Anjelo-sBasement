- type: entity
  parent: BaseStorageItem
  id: CMFirstAidKit
  name: first-aid kit
  description: It's an emergency medical kit for those serious boo-boos. With medical training you can fit this in a backpack.
  components:
  - type: Sprite
    sprite: _CM/Objects/Medical/first_aid_kits.rsi
    layers:
    - state: firstaid
    - state: kit_empty
      map: [ "openLayer" ]
      visible: false
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,4,1
  - type: Item
    size: Large
    sprite: _CM/Objects/Medical/first_aid_kits.rsi
    heldPrefix: firstaid
  - type: Tag
    tags:
    - CMFirstAidKit
  - type: GenericVisualizer
    visuals:
      enum.SharedBagOpenVisuals.BagState:
        openLayer:
          Open: { visible: true }
          Closed: { visible: false }
  - type: Appearance

- type: entity
  parent: CMFirstAidKit
  id: CMFirstAidKitFilled
  suffix: Filled
  components:
  - type: StorageFill
    contents:
    - id: CMHealthAnalyzer
#    - id: CMFirstAidAutoInjector
#    - id: CMPainStopAutoInjector
    - id: CMGauze10
    - id: CMOintment10
    - id: CMTricordrazineInjector
    - id: PillCanisterTricordrazine
#    - id: CMMedicalSplint5

