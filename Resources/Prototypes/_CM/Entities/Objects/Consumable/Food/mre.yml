    sprite: _CM/Objects/Consumable/Food/mre.rsi
    state: chicken_tender
  - type: FlavorProfile
    flavors:
      - chocolate
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
