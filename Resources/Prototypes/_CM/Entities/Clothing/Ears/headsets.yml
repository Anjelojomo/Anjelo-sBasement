- type: entity
  abstract: true
  parent: Clothing
  id: ClothingHeadsetMarineBase
  name: marine alfa radio headset
  description: This is used by Alfa squad members.
  components:
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyAlpha
  - type: Headset
  - type: EncryptionKeyHolder
    keySlots: 4
  - type: Sprite
    state: icon
  - type: Clothing
    slots:
    - ears
    sprite: Clothing/Ears/Headsets/alfa.rsi
  - type: GuideHelp
    guides:
    - Radio
#---------------------------------------------------------------------------------------------Command's
- type: entity
  parent: ClothingHeadsetMarineBase
  id: ClothingHeadsetMarineCommands
  name: Field commander radio headset
  description: To support the communication of all departments on the front line
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommand
      - EncryptionKeyFireSuport
      - EncryptionKeyAlpha
      - EncryptionKeyDelta
      - EncryptionKeyCharlie
      - EncryptionKeyBravo
  - type: Sprite
    sprite: Clothing/Ears/Headsets/security.rsi
  - type: Clothing
