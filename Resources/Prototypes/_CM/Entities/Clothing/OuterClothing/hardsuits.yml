# basic SL hardsuit
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitCMSLBase
  name: squad leader hardsuit
  description: Heavily armored squad leader hardsuit without any signs.
  components:
  - type: Sprite
    sprite: _CM/Clothing/OuterClothing/Hardsuits/slhardsuitbase.rsi
  - type: Item
    size: 100 # size: Huge
  - type: Clothing
    sprite: _CM/Clothing/OuterClothing/Hardsuits/slhardsuitbase.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.05
    lowPressureMultiplier: 1000
  - type: ExplosionResistance
    damageCoefficient: 0.3
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.3
        Slash: 0.3
        Piercing: 0.3
        Heat: 0.3
        Caustic: 0.3
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 1
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitCMSLBase

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitCMSLBase #im kinda lazy to make another file specially for helmets
  noSpawn: true
  name: squad leader helmet
  description: A helmet made specially for squad leaders of USCM corps. This one has no signs. 
  components:
  - type: Sprite
    sprite: _CM/Clothing/OuterClothing/Hardsuits/helmets/slhardsuithelmetbase.rsi
  - type: Clothing
    sprite: _CM/Clothing/OuterClothing/Hardsuits/helmets/slhardsuithelmetbase.rsi
  - type: PointLight
    radius: 5
    energy: 3
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.85
        Slash: 0.85
        Piercing: 0.85
        Heat: 0.85
        Caustic: 0.85

