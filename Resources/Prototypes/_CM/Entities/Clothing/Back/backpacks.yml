- type: entity
  parent: Clothing
  id: ClothingBackpackMarine
  name: lightweight IMP backpack
  description: The standard-issue pack of the USCM forces. Designed to lug gear into the battlefield.
  components:
  - type: Sprite
    sprite: _CM/Clothing/Back/Backpacks/marinepack.rsi
    state: icon
  - type: Item
    size: Large
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: Storage
    quickInsert: true
    grid:
    - 0,0,8,4 # TODO: Change this
    maxItemSize: Huge
    blacklist:
      tags:
      - Pouch
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: UseDelay
    delay: 0.5
