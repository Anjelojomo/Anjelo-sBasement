- type: entity
  parent: [Clothing, ContentsExplosionResistanceBase]
  id: ClothingBackpackSatchelMarine
  name: USCM satchel
  description: A heavy-duty satchel carried by some USCM soldiers and support personnel.
  components:
  - type: Sprite
    sprite: _CM/Clothing/Back/Satchels/marinesatch.rsi
    state: icon
  - type: Item
    size: Large
  - type: ClothingSpeedModifier
    walkModifier: 1
    sprintModifier: 0.92
  - type: HeldSpeedModifier
  - type: Clothing
    quickEquip: false
    slots:
    - back
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: Storage
    quickInsert: true
    grid:
    - 0,0,5,3
    maxItemSize: Huge
    blacklist:
      tags:
      - Pouch
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: UseDelay
    delay: 0.5
