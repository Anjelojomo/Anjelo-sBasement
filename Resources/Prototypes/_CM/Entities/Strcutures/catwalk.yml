# TODO move this to tiles once tile smoothing is supported
- type: entity
  id: CMCatwalk
  name: catwalk
  description: Cats really don't like these things.
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: Sprite
      sprite: _CM/Structures/catwalk.rsi
      state: catwalk
      drawdepth: FloorTiles
    - type: Icon
      sprite: _CM/Structures/catwalk.rsi
      state: catwalk
    - type: Transform
      anchored: true
    - type: FootstepModifier
      footstepSoundCollection:
        collection: FootstepCatwalk
        params:
          volume: 8
    - type: Tag
      tags:
        - Catwalk
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 500
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 200
          behaviors:
            - !type:SpawnEntitiesBehavior
              spawn:
                PartRodMetal: # takes two to construct, so drop less than that
                  min: 0
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
