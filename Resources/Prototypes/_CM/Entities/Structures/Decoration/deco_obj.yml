- type: entity
  id: SteelWhiteBarrel
  parent: BaseStructureDynamic
  name: Железная белая бочка
  description:  Пустая железная бочка. Нет, пива в нем нет.
  components:
  - type: Sprite
    sprite: _CM/Structures/Decoration/steel_barrel.rsi
    noRot: true
    layers:
      - state: icon_W
        map: ["enum.StorageFillLayers.Fill"]
  - type: Transform
    noRot: true
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: ItemSlots
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 2
            max: 5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.15,0.15,0.40"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer

