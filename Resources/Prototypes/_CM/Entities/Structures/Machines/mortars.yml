- type: entity
  parent: [ BaseStructure, CMEntityBase ]
  id: CMMortar
  name: mortar
  components:
    - type: Sprite
      sprite: _CM/Structures/mortar.rsi
      state: icon
    - type: Anchorable
    - type: Physics
      bodyType: Static
    - type: Transform
      noRot: true
    - type: ActivatableUI
      key: enum.MortarUiKey.Key
    - type: UserInterface
      interfaces:
        - key: enum.MortarUiKey.Key
          type: MortarBui
    - type: Mortar
    - type: ItemSlots
      slots:
        shell:
          name: Shell
          priority: 1
          whitelist:
            tags:
              - MortarGrenade
    - type: ContainerContainer
      containers:
        shell: !type:ContainerSlot
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]