- type: entity
  parent: VendingMachine
  id: VendingMachineMarineEngineer
  name: ColMarTech Automated Engineer Rack
  description: An automated Engineer rack hooked up to a big storage of standard-issue weapons.
  suffix: CM
  components:
  - type: VendingMachine
    pack: EngineerVendorInventory
    offState: off
    brokenState: broken
    normalState: normal
    ejectDelay: 0.5
  - type: Sprite
    sprite: _CM/Structures/Machines/VendingMachines/eng_gear.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]

