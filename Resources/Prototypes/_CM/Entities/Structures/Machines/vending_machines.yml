- type: entity
  parent: VendingMachine
  id: VendingMachineMarineFood
  name: ColMarTech Food Vendor
  description: USCM Food Vendor, containing standard military Prepared Meals.
  components:
  - type: VendingMachine
    pack: FoodVendInventory
    offState: off
    brokenState: broken
    normalState: normal
    denyState: deny
    ejectDelay: 1
  - type: Sprite
    sprite: _CM/Structures/Machines/VendingMachines/marine_food.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]

