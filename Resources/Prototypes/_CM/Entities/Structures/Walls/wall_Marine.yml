- type: entity
  parent: BaseWall
  id: CMWallHull
  suffix: CM
  name: hull wall
  components:
    - type: Tag
      tags:
        - Wall
    - type: Sprite
      sprite: _CM/Structures/Walls/hull.rsi
    - type: Icon
      sprite: _CM/Structures/Walls/hull.rsi
#    - type: Construction
#      graph: Girder
#      node: hullWall
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 600
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:ChangeConstructionNodeBehavior
              node: girder
            - !type:DoActsBehavior
              acts: ["Destruction"]
      destroySound:
        path: /Audio/Effects/metalbreak.ogg
    - type: IconSmooth
      key: walls
      base: hull

