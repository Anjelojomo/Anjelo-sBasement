- type: entity
  abstract: true
  parent: BaseWall
  id: BaseXenoWall
  components:
    - type: Tag
      tags:
        - Wall
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: XenoWallsModifier

- type: entity
  parent: BaseXenoWall
  id: XenoWallFragile
  name: Xeno wall fragile
  components:
    - type: Sprite
      sprite: _CM/Structures/Walls/hull_evac.rsi
      color: "#492eab"
    - type: Icon
      sprite: _CM/Structures/Walls/hull_evac.rsi
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
      destroySound:
        path: /Audio/Effects/metalbreak.ogg
    - type: IconSmooth
      key: walls
      base: hull_evac

