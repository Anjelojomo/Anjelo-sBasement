- type: entity
  parent: RollerBed
  id: MarineRollerBed
  suffix: CM
  name: roller bed
  description: A robust looking rollerbed used for emergencies.
  components:
  - type: Sprite
    sprite: _CM/Structures/Furniture/rollerbeds.rsi
    layers:
    - state: rollerbed
      map: ["unfoldedLayer"]
    - state: rollerbed_folded
      map: ["foldedLayer"]
      visible: false
    - state: rollerbed_buckled
      map: ["buckledLayer"]
      visible: false
  - type: Appearance

- type: entity
  parent: MarineRollerBed
  id: MarineRollerBedSpawnFolded
  suffix: folded
  components:
  - type: Foldable
    folded: true
