- type: entity
  id: BarbedBarricade
  suffix: CM
  parent: BaseStructure
  name: Стальная баррикада с колючей проволокой
  description: Баррикада и колючая проволока, не перелезть.
  components:
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - TableLayer
  - type: InteractionOutline
  - type: Construction
    graph: MetalBarricade
    node: barbedbarricade
  - type: Sprite
    sprite: Structures/metalsprite.rsi
    state: barbed
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 0
            max: 2
          PartRodMetal1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

