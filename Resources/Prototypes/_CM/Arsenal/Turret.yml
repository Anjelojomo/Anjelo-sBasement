- type: entity
  parent: WeaponTurretNanoTrasen
  name: turret
  id: WeaponTurretMarine
  suffix: "Marines Gear"
  description: The engineer's best friend. It does not understand back.
  components:
  - type: FriendlyFire
  - type: Gun
    fireRate: 5
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
    maxAngle: 15
    minAngle: 5
  - type: Construction
    graph: MarineTurretGraph
    node: MarineTurret
  - type: Repairable
    fuelcost: 20
    doAfterDelay: 5
  - type: PointLight
    enabled: true
    radius: 3
    softness: 5
    color: "#FFFFFF"
    autoRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - MachineMask
        layer:
        - Opaque
  - type: BallisticAmmoProvider
    proto: CartridgeCaselessRifle
    capacity: 500

- type: entity
  parent: WeaponTurretMarine
  name: гранатометная турель
  id: WeaponGrenadeTurretMarine
  components:
    - type: Gun
      fireRate: 1
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/grenade_launcher.ogg
      maxAngle: 50
      minAngle: 5
    - type: BallisticAmmoProvider
      proto: GrenadeFragCMTurret
      capacity: 100
    - type: Sprite
      sprite: _CM/TGMSArsenal/Textures/turrets.rsi

- type: entity
