- type: entity
  parent: BaseStructure
  id: WeaponTurretBaseLaser
  name: Лазерная турель
  description: Automatic turret of laser destruction, with a self-charging battery inside.
  abstract: true
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Actions
    - type: Construction
      graph: MarineTurretGraph
      node: MarineTurret
    - type: Repairable
      fuelcost: 20
      doAfterDelay: 5
    - type: FriendlyFire
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.45,-0.45,0.45,0.45"
          density: 60
          mask:
            - MachineMask
          layer:
            - MachineLayer
    - type: Sprite
      sprite: _CM/TGMSArsenal/Textures/laser.rsi
      drawdepth: Mobs
      noRot: true
      layers:
        - state: stand
        - state: onestar
    - type: InteractionPopup
      interactDelay: 0.2
      successChance: 0.8
      interactSuccessString: petting-success-generic
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/Effects/double_beep.ogg
    - type: CombatMode
      toggleMouseRotator: false
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 100
          # TODO: Construction graph
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: Gun
      fireRate: 1
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/laser.ogg
    - type: HitscanBatteryAmmoProvider
      proto: RedHeavyLaser
      fireCost: 100
    - type: Battery
      maxCharge: 3000
      startingCharge: 3000
    - type: HTN
      rootTask:
        task: TurretCompound
      blackboard:
        RotateSpeed: !type:Single
          3.141
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Effects/double_beep.ogg
    - type: MouseRotator
      angleTolerance: 6
      rotationSpeed: 300
      simple4DirMode: false
    - type: NoRotateOnInteract
    - type: NoRotateOnMove
    - type: Input
      context: "human"
    - type: StaticPrice
      price: 750
    - type: NpcFactionMember
      factions:
      - NanoTrasen
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 50

