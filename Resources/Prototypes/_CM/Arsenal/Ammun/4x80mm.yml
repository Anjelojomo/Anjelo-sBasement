#4x80mm

- type: entity
  id: BaseFenixBullet
  name: BaseBullet
  description: If you can see this you're probably dead!
  abstract: true
  suffix: "Marines Gear"
  components:
  - type: Reflective
  - type: FlyBySound
  - type: Clickable
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: &flybyfixture
        shape:
          !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Projectile
    impactEffect: BulletImpactEffect
    damage:
      types:
        Piercing: 14
  - type: TimedDespawn
    lifetime: 10

- type: entity
  id: FenixBullet
  name: Bullet (Феникс)
  noSpawn: true
  parent: BaseFenixBullet
  suffix: "Marines Gear"
  components:
  - type: Sprite
    sprite: /Textures/_CM/TGMSArsenal/Textures/fenixbullet.rsi
    state: slug
  - type: Projectile
    damage:
      types:
        Piercing: 30
        Blunt: 30
  - type: PointLight
    enabled: true
    color: "#f24e2c"
    radius: 2.0
    energy: 7.0
  - type: IgniteOnCollide
    fireStacks: 2

- type: entity
  id: Base4x80mm
  name: Cartridge (Феникс)
  parent: BaseCartridge
  abstract: true
  suffix: "Marines Gear"
  components:
  - type: Tag
    tags:
    - Cartridge
    - CartridgeCap
  - type: CartridgeAmmo
    count: 5
    spread: 20
    deleteOnSpawn: true
    soundEject:
      collection: ShellEject
  - type: Sprite
    sprite: /Textures/_CM/TGMSArsenal/Textures/cartrigelmgshotgun.rsi
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: Appearance
  - type: SpentAmmoVisuals

- type: entity
  id: ShellLMG
  name: Cartridge (Феникс)
  parent: Base4x80mm
  suffix: "Marines Gear"
  components:
  - type: Sprite
    layers:
      - state: base
        map: [ "enum.AmmoVisualLayers.Base" ]
  - type: CartridgeAmmo
    count: 4
    proto: FenixBullet
    deleteOnSpawn: true

- type: entity
  abstract: true
  parent: BaseItem
  id: BaseBox4x80mm
  suffix: "Marines Gear"
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - CartridgeCap
    proto: ShellLMG
    capacity: 6
  - type: Item
    size: Normal
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: /Textures/_CM/TGMSArsenal/Textures/boxlmgshotgun.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance

- type: entity
  parent: BaseBox4x80mm
  id: BoxShotgunLMG
  name: Box (Феникс)
  suffix: "Marines Gear"
  components:
  - type: Item
    size: Small
    shape:
    - 0,0,1,0
  - type: BallisticAmmoProvider
    capacity: 4
    proto: ShellLMG
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance
