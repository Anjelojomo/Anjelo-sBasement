  noSpawn: true
  suffix: "Marines Gear"
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 20
        
- type: entity
  id: BaseCartridge10x24mm
  name: Cartridge (10x24мм)
  parent: BaseCartridge
  abstract: true
  suffix: "Marines Gear"
  components:
  - type: Tag
    tags:
      - Cartridge
      - CartridgeRifle
  - type: CartridgeAmmo
    proto: Bullet10x24mm
  - type: Sprite
    sprite: /Textures/_CM/TGMSArsenal/Textures/cartrige10x24mm.rsi
    layers:
