    proto: Bullet10x24mm
    
- type: entity
  id: BaseMagazine10x24mm
  name: "Magazine (10x24мм)"
  parent: BaseItem
  abstract: true
  suffix: "Marines Gear"
  components:
  - type: Tag
    tags:
      - MagazineRifle
  - type: Item
    size: 5
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeRifle
    capacity: 50
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: /Textures/_CM/TGMSArsenal/Textures/mag10x24mm.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

- type: entity
  id: Magazine10x24mm
