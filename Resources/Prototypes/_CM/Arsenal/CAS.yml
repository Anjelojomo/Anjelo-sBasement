- type: entity
  id: ArmCAS
  name: "подвес оружия"
  parent: PartSilicon
  components:
  - type: Sprite
    netsync: false
    sprite: Mobs/Silicon/drone.rsi
    state: "l_hand"
  - type: Icon
    sprite: Mobs/Silicon/drone.rsi
    state: "l_hand"
  - type: BodyPart
    partType: Hand

- type: inventoryTemplate
  id: CAS
  slots:
  - name: headset
    slotTexture: ears
    slotFlags: ALL
    slotGroup: MainHotbar
    uiWindowPos: 1,1
    strippingWindowPos: 0,0
    displayName: гарнитура
  - name: pocket1
    slotTexture: pocket
    slotFlags: ALL
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 1,2
    strippingWindowPos: 0,1
    displayName: Pocket 1
    stripHidden: true
  - name: pocket2
    slotTexture: pocket
    slotFlags: ALL
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 1,3
    strippingWindowPos: 0,2
    displayName: Pocket 2
    stripHidden: true

- type: startingGear
  id: CASgear
  equipment:
    headset: ClothingHeadsetPilotShattle

- type: dataset
  id: CAS_callsign
  values:
  - Раптор

- type: dataset
  id: CAS_number
  values:
  - 4
  - 8
  - 3

- type: entity
  parent: BaseItem
  id: MarineArty
  name: Артудар
  suffix: MarinesGear
  description: Зачем ты это читаешь? БЕГИ!
  components:
  - type: Sprite
    sprite: Markers/cross.rsi
    layers:
    - state: red
  - type: Appearance
  - type: ClusterGrenade
    fillPrototype: ArtyGrenade
    maxGrenadesCount: 5
    delay: 6
    distance: 5
  - type: ContainerContainer
    containers:
      cluster-flash: !type:Container
  - type: PointLight
    color: Red
    castShadows: false
    radius: 10
  - type: LightBehaviour
    behaviours:
      - !type:PulseBehaviour
        id: blinking
        interpolate: Nearest
        maxDuration: 1.0
        minValue: 0.1
        maxValue: 1
        isLooped: true
        property: Energy
        enabled: true
  - type: EmitSoundOnUse
    sound: /Audio/Announcements/bloblarm.ogg

- type: entity
  id: ArtyGrenade
  name: разрывная Кассета
  suffix: MarinesGear
  parent: BaseItem
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/nukenade.rsi
    layers:
    - state: icon
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Item
    size: Normal
  - type: OnUseTimerTrigger
    delay: 0.1
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 15
    intensitySlope: 2
    totalIntensity: 200 # about a ~6 tile radius
    canCreateVacuum: false
  - type: PointLight
    color: Red
    castShadows: false
    radius: 4

- type: entity
  parent: BaseItem
  id: MarineCASClusterBomb
  name: кластерная бомба
  suffix: MarinesGear
  description: Разрывной подарок ксеноморфам.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/nukenade.rsi
    layers:
    - state: icon
      map: ["enum.AmmoVisualLayers.Base"]
    scale: 2, 2
  - type: ClusterGrenade
    fillPrototype: ArtyGrenade
    baseTriggerDelay: 4
    maxGrenadesCount: 3
    delay: 6
    distance: 5
  - type: ContainerContainer
    containers:
      cluster-payload: !type:Container
  - type: OnUseTimerTrigger
    delay: 0.2
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Effects/Weather/snowstorm.ogg
  - type: Tag
    tags:
    - InteractionCAS

- type: entity
  id: ArtyFlare
  name: осветительная кассета
  description: "Никогда не выгорает, но довольно хрупкая"
  parent: BaseItem
  suffix: MarinesGear
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/nukenade.rsi
    layers:
    - state: icon
      map: ["enum.AmmoVisualLayers.Base"]
    scale: 0.5, 0.5
  - type: Item
    sprite: Objects/Misc/flare.rsi
  - type: PointLight
    radius: 10
    energy: 5
    color: Orange
    castShadows: true
    mask: /Textures/Effects/LightMasks/double_cone.png
  - type: RotatingLight
    speed: 10
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound: /Audio/Effects/metalbreak.ogg

- type: entity
  parent: BaseItem
  id: MarineCASFlareBomb
  name: осветительная бомба
  suffix: MarinesGear
  description: Да осветит путь их.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/nukenade.rsi
    layers:
    - state: icon
      map: ["enum.AmmoVisualLayers.Base"]
    scale: 2, 2
  - type: Appearance
  - type: ClusterGrenade
    fillPrototype: ArtyFlare
    baseTriggerDelay: 4
    maxGrenadesCount: 8
    delay: 6
    distance: 10
  - type: OnUseTimerTrigger
    delay: 0.2
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Effects/Weather/snowstorm.ogg
  - type: Tag
    tags:
    - InteractionCAS
