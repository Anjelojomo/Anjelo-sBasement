- type: entity
  id: ArtyFlare
  name: осветительная кассета
  description: "Никогда не выгорает, но довольно хрупкая"
  suffix: MarinesGear
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: MovedByPressure
  - type: EmitSoundOnCollide
    sound:
      collection: WeakHit
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Effects/drop.ogg
      params:
        volume: 2
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: CollisionWake
  - type: TileFrictionModifier
    modifier: 0.5
  - type: Physics
    bodyType: Dynamic
    fixedRotation: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 20
        mask:
        - ItemMask
        restitution: 0.3  # fite me
        friction: 0.2
  - type: Sprite
    drawdepth: Items
    noRot: false
    sprite: Objects/Weapons/Grenades/nukenade.rsi
    layers:
    - state: icon
      map: ["enum.AmmoVisualLayers.Base"]
    scale: 0.5, 0.5
  - type: PointLight
    radius: 10
    energy: 5
    color: Orange
    castShadows: true
    mask: /Textures/Effects/LightMasks/double_cone.png
  - type: RotatingLight
    speed: 10
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 30
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound: /Audio/Effects/metal_break1.ogg
  - type: Pullable
  - type: DamageExaminable

