#H&K MP5
#

- type: entity
  name: H&K MP5
  parent: BaseItem
  id: BaseMP5
  description: A rooty tooty point and shooty.
  abstract: true
  suffix: "Marines Gear"
  components:
  - type: PrecisionShooting
  - type: Sprite
    sprite: /Textures/_CM/TGMSArsenal/Textures/mp5.rsi
  - type: Item
    size: 20
  - type: Clothing
    sprite: /Textures/_CM/TGMSArsenal/Textures/mp5.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    minAngle: 2
    maxAngle: 16
    fireRate: 8
    angleIncrease: 3
    angleDecay: 16
    selectedMode: FullAuto
    availableModes:
        - SemiAuto
        - FullAuto
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePP
        priority: 3
        whitelist:
          tags:
            - MagazineShotgun
      gun_chamber:
        name: Chamber
        startingItem: Cartrige9mm
        priority: 2
        whitelist:
          tags:
            - CartridgePistol
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
 
- type: entity
  name: H&K MP5
  parent: BaseMP5
  id: TGMSMP5
  suffix: "Marines Gear"
  description: Lightweight and compact submachine gun. Designed for military field medics on operations.
  components:
  - type: Sprite
    sprite: /Textures/_CM/TGMSArsenal/Textures/mp5.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    minAngle: 2
    maxAngle: 16
    fireRate: 8
    angleIncrease: 3
    angleDecay: 16
    selectedMode: FullAuto
    availableModes:
        - SemiAuto
        - FullAuto
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePP
        priority: 3
        whitelist:
          tags:
            - MagazineShotgun
      gun_chamber:
        name: Chamber
        startingItem: Cartrige9mm
        priority: 2
        whitelist:
          tags:
            - CartridgePistol
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
