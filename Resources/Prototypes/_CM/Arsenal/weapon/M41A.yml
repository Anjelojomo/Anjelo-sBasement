#M41A
#

- type: entity
  name: M4A1
  parent: BaseItem
  id: BaseM4A1
  description: A rooty tooty point and shooty.
  abstract: true
  suffix: "Marines Gear"
  components:
  - type: Sprite
    sprite: /Textures/_CM/TGMSArsenal/Textures/m41a.rsi
  - type: Item
    size: 50
  - type: Clothing
    sprite: /Textures/_CM/TGMSArsenal/Textures/m41a.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 6,5
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/_CM/TGMSArsenal/Audio/M41AShot.ogg
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine10x24mm
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
      gun_chamber:
        name: Chamber
        startingItem: Cartridge10x24mm
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500
 
- type: entity
  name: M41A
  parent: BaseM4A1
  id: TGMSM4A1
  suffix: "Marines Gear"
  description: The main weapon of the Marine Space Corps with a built-in Motion Tracker. Uses 10x24mm caliber cartridges.
  components:
  - type: Sprite
    sprite: /Textures/_CM/TGMSArsenal/Textures/m41a.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: screen
        shader: unshaded
        visible: false
        map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Gun
    fireRate: 7
    soundGunshot:
      path: /Audio/TGMSArsenal/Audio/M41AShot.ogg
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine10x24mm
        priority: 2
        whitelist:
          tags:
            - MagazineRifle
      gun_chamber:
        name: Chamber
        startingItem: Cartridge10x24mm
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ProximityBeeperVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: ProximityBeeper
    component: HTN
    beepSound:
      path: "/Audio/_CM/TGMSArsenal/Audio/AlienLocate.ogg"
      params:
        maxdistance: 1
        volume: -8
