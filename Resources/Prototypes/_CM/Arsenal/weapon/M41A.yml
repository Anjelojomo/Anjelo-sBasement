#M41A
#

- type: entity
  name: M4A1
  parent: BaseItem
  id: BaseM4A1
  description: A rooty tooty point and shooty.
  abstract: true
  suffix: "Marines Gear"
  components:
  - type: Sprite
    sprite: /Textures/_CM/TGMSArsenal/Textures/m41a.rsi
  - type: Item
    size: Large
  - type: Clothing
    sprite: /Textures/_CM/TGMSArsenal/Textures/m41a.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 6,5
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/_CM/TGMSArsenal/Audio/M41AShot.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine10x24mm
        priority: 2
        whitelist:
          tags:
            - MagazineLightRifle
      gun_chamber:
        name: Chamber
        startingItem: Cartridge10x24mm
        priority: 1
        whitelist:
          tags:
            - CartridgeRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: StaticPrice
    price: 500

- type: entity
  name: M41A
  parent: BaseM4A1
  id: TGMSM4A1
  suffix: "Marines Gear"
  description: The main weapon of the Marine Space Corps with a built-in Motion Tracker. Uses 10x24mm caliber cartridges.
  components:
  - type: Sprite
    sprite: /Textures/_CM/TGMSArsenal/Textures/m41a.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: screen
        shader: unshaded
        visible: false
        map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Gun
    fireRate: 7
    soundGunshot:
      path: /Audio/_CM/TGMSArsenal/Audio/M41AShot.ogg
  - type: ChamberMagazineAmmoProvider
    boltClosed: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine10x24mm
        priority: 2
        whitelist:
          tags:
            - MagazineRifle
      gun_chamber:
        name: Chamber
        startingItem: Cartridge10x24mm
        priority: 1
        whitelist:
          tags:
            - Cartridge10x24mm
  - type: MotionDetector
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.MotionDetectorLayer.Setting:
        switch:
          Short: { state: detector_short_switch }
          Long: { state: detector_long_switch }
      enum.MotionDetectorLayer.Number:
        number:
          -1: { visible: false }
          0: { state: detector_on_0, visible: true }
          1: { state: detector_on_1, visible: true }
          2: { state: detector_on_2, visible: true }
          3: { state: detector_on_3, visible: true }
          4: { state: detector_on_4, visible: true }
          5: { state: detector_on_5, visible: true }
          6: { state: detector_on_6, visible: true }
          7: { state: detector_on_7, visible: true }
          8: { state: detector_on_8, visible: true }
          9: { state: detector_on_9, visible: true }
